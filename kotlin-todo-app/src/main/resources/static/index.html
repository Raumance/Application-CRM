<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Kotlin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>✓ Todo List</h1>
            <p class="subtitle">Kotlin + MongoDB Atlas</p>
        </header>

        <main class="main">
            <form class="todo-form" id="todoForm">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Ajouter une tâche..." 
                    autocomplete="off"
                    maxlength="200"
                >
                <button type="submit" class="btn-add" aria-label="Ajouter">+</button>
            </form>

            <ul class="todo-list" id="todoList"></ul>

            <div class="footer-stats" id="stats">
                <span id="count"></span>
                <div class="actions">
                    <button type="button" class="btn-filter active" data-filter="all">Toutes</button>
                    <button type="button" class="btn-filter" data-filter="active">Actives</button>
                    <button type="button" class="btn-filter" data-filter="completed">Terminées</button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
